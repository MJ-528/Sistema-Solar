<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Informacion</title>
</head>

<body>
    <div id="info-dialog">
        <h3>Información del Rectángulo</h3>
        <p>Este es un rectángulo creado con Three.js.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var starGeometry = new THREE.BufferGeometry();
        var starMaterial = new THREE.PointsMaterial({ color: 0xffffff });

        function createStars() {
            var vertices = [];
            for (var i = 0; i < 10000; i++) {
                var x = (Math.random() - 0.5) * 2000;
                var y = (Math.random() - 0.5) * 2000;
                var z = (Math.random() - 0.5) * 2000;
                vertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            var stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);
        }

        const loader = new THREE.FontLoader();
        loader.load('./fuente/Nunito Medium_Regular.json', function (font) {
            const geometry = new THREE.TextGeometry('Haz click en un planeta para ver su informacion', {
                font: font,
                size: 1,
                height: 0.1,
            });
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const textMesh = new THREE.Mesh(geometry, material);
            scene.add(textMesh);

            textMesh.position.set(-15, 14, 0);
        });

        function planetas(size, texture, valorx) {
            const geo = new THREE.SphereGeometry(size, 50, 40);
            const material = new THREE.MeshBasicMaterial({ map: texture });
            const Mesh = new THREE.Mesh(geo, material);

            scene.add(Mesh);
            Mesh.position.set(valorx, 12, 0);

            return { Mesh }
        }

        const solTexture = new THREE.TextureLoader().load('./imagenes/sol.jpg');
        const sol = planetas(1.8, solTexture, -26);

        const mercTexture = new THREE.TextureLoader().load('./imagenes/mercurio.jpg');
        const mercurio = planetas(0.4, mercTexture, -22);

        const venusTexture = new THREE.TextureLoader().load('./imagenes/venus.jpg');
        const venus = planetas(0.6, venusTexture, -19);

        const tierraTexture = new THREE.TextureLoader().load('./imagenes/tierra1.jpg');
        const tierra = planetas(0.6, tierraTexture, -13);

        const marteTexture = new THREE.TextureLoader().load('./imagenes/Marte.jpg');
        const marte = planetas(0.4, marteTexture, -9);

        const jupiterTexture = new THREE.TextureLoader().load('./imagenes/jupiter3.jpg');
        const jupiter = planetas(1.8, solTexture, 0);

        const uranoTexture = new THREE.TextureLoader().load('./imagenes/urano1.jpg');
        const urano = planetas(1.8, solTexture, 7);

        const neptunoTexture = new THREE.TextureLoader().load('./imagenes/neptuno1.jpg');
        const neptuno = planetas(1.8, solTexture, 14);

        


        const saturnoGeometry = new THREE.SphereGeometry(1.6, 30, 30);
        const saturnoTexture = new THREE.TextureLoader().load('./imagenes/saturno1.jpg');
        const saturnoMaterial = new THREE.MeshBasicMaterial({ map: saturnoTexture });
        const saturnoMesh = new THREE.Mesh(saturnoGeometry, saturnoMaterial);
        scene.add(saturnoMesh);

        const saturnoanilloGeometry = new THREE.RingGeometry(1.8, 2.5, 32, 4);
        const saturnoanilloTexture = new THREE.TextureLoader().load('./imagenes/saturno1.jpg');
        const saturnoanilloMaterial = new THREE.MeshBasicMaterial({ map: saturnoanilloTexture, side: THREE.DoubleSide });
        const saturnoanilloMesh = new THREE.Mesh(saturnoanilloGeometry, saturnoanilloMaterial);
        scene.add(saturnoanilloMesh);



        camera.position.set(0, 0, 40);

        saturnoMesh.position.set(20, 3, 0);
        saturnoanilloMesh.position.set(20, 3, 0);
        saturnoanilloMesh.rotation.x = 1.3;

        // Configuramos el raycaster y el mouse
        raycaster = new THREE.Raycaster();
        mouse = new THREE.Vector2();

        // Añadimos un listener de click al canvas
        renderer.domElement.addEventListener('click', onMouseClick);

        function showInfoDialog() {
            document.getElementById('info-dialog').style.display = 'block';
        }

        // Función para manejar el evento de click
        function onMouseClick(event) {
            // Calculamos las coordenadas normalizadas del mouse
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Lanzamos un rayo desde la cámara en la dirección del mouse
            raycaster.setFromCamera(mouse, camera);

            // Obtenemos las intersecciones con los objetos rect1 y rect2
            let intersects = raycaster.intersectObjects([saturnoMesh, mercurio.Mesh]);

            // Verificamos si hubo intersección con rect1
            if (intersects.length > 0 && intersects[0].object === saturnoMesh) {
                showInfoDialog();
            }

            // Verificamos si hubo intersección con rect2
            if (intersects.length > 0 && intersects[0].object === mercurio.Mesh) {
                alert('Adiós');
            }
        }




        function animacion() {

            sol.Mesh.rotateY(0.005);

           // saturnoMesh.rotateY(0.14);
            //saturnoObj.rotateY(0.0003);


            requestAnimationFrame(animacion);
            renderer.render(scene, camera);
        }


        createStars();
        animacion();


    </script>

</body>

</html>
